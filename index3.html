     <div class="box_log">
      <div class="form_dn">
        <div class="content_dn">
          <h1> <center>Create Account</center> </h1>
          <p> <center>Please Register using account detail bellow.</center> </p>
          <div class="login-form">
            <input type="text" name="customer[first_name]" id="FirstName" class="input-full" placeholder="First Name" autocapitalize="words" autofocus="">
            <br>
            <input type="text" name="customer[last_name]" id="LastName" class="input-full" placeholder="Last Name" autocapitalize="words" autofocus="">
            <br>
            <input type="email" name="customer[email]" id="CustomerEmail" class="input-full" placeholder="Email" autocorrect="off" autocapitalize="off" autofocus="">
            <br>
            <input type="password" value="" name="customer[password]" id="CustomerPassword" class="input-full" placeholder="Password">
            
            <div class="login-toggle-btn">
              <div class="form-action-button">
                <center><button type="submit" class="theme-default-button">CREATE</button></center>
              </div>
              <div class="account-optional-action">
                <a href="#recover" id="RecoverPassword">Return to Store</a>
              </div>
            </div>
          </div>
        </div>
     </div>
